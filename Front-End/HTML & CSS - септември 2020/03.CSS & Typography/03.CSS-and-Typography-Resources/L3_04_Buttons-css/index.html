<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <h2>Normal Buttons</h2>
        <a href="#" class="button btn-normal">Learn More</a>
        <button class="button btn-normal">Learn More</button>
        <button class="button hover btn-normal">Learn More</button>
    </article>
    <article>
        <h2>Filled Buttons</h2>
        <a  href="#" class="button fill">Learn More</a>
        <button  class="button fill">Learn More</button>
        <button  class="button fill hover">Learn More</button>
    </article>
    <article>
        <h2>Icon Buttons</h2>
        <a href="#" class="button fill icon-btn"><i class="fab fa-facebook-f"></i> Learn More</a>
        <button class="button fill icon-btn"><i class="fab fa-facebook-f"></i> Learn More</button>
        <button class="button fill icon-btn hover"><i class="fab fa-facebook-f"></i> Learn More</button>
    </article>
</body>
</html>
