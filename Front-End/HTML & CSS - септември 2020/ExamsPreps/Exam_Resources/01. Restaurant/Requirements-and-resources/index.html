<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <article class="article-image">
            <img src="./form-img.jpg" alt="image">
        </article>
        <article class="article-form">
            <form action="">
                <h1>Booking place for your dinner!</h1>
                <label for="name">
                    <input type="text" id="name" placeholder="Your name">
                </label>
                <label for="phone">
                    <input type="number" id="phone" placeholder="Your phone number">
                </label>
                <label for="time">
                    <input type="text" id="time" placeholder="Time">
                </label>
                <label for="people">
                    <input type="number" id="people" placeholder="Number of people">
                </label>

                <input type="submit" value="Book now">
            </form>
        </article>
    </section>
</body>

</html>
