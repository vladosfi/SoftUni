<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href=""><img src="./Requirements-and-Resources/images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="">Log In</a></li>
                <li> <a href=""><i class="fas fa-search"></i></a></li>
            </ul>
        </nav>

        <section class="header-section">
            <h1>Make the most of every trip</h1>
            <button>Start Now</button>
        </section>

    <main>
        <section class="section-articles">
            <h2>Articles</h2>
            <div class="articles">
                <article class="section-articles-pack">
                    <h3>How to pack effectively</h3>
                </article>
                <span class="two-articles">
                    <article class="section-articles-new-trip">
                        <h3>Plan your next trip like never before</h3>
                    </article>
                    <article class="section-articles-budget">
                        <h3>Budget like a pro</h3>
                    </article>
                </span>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li class="no-border">About</li>
                <li>Team</li>
                <li>Events</li>
                <li>Jobs</li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li class="no-border">FAQ</li>
                <li>My Orders</li>
                <li>Favorites</li>
                <li>Contacts</li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li class="no-border">&copy;2020</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </nav>

</html>
