<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftBay</title>

    <!-- Node Modules -->
    <script src="./node_modules/jquery/dist/jquery.js" defer></script>
    <script src="./node_modules/handlebars/dist/handlebars.js" defer></script>
    <script src="./node_modules/sammy/lib/sammy.js" defer></script>
    <script src="./node_modules/sammy/lib/plugins/sammy.handlebars.js" defer></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <!-- ./Node Modules -->
    <script type="module" defer src="./src/app.js"></script>

<body>
